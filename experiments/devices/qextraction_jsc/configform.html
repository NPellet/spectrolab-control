<form>

<div class="form-group">
<label for="pulsetime">Pulse time</label>
  <div class="input-group">
    <input type="number" class="form-control" id="pulsetime" name="pulsetime" placeholder="Enter pulse time (s)" value="0.5" />
    <span class="input-group-addon">s</span>
  </div>
</div>


<div class="form-group">
<label for="delaytime">Delay time</label>
  <div class="input-group">
    <input type="number" class="form-control" id="delaytime" name="delaytime" placeholder="Enter delay time (s)"  value="0.5" />
    <span class="input-group-addon">s</span>
  </div>
</div>


<div class="form-group">
<label for="vscale">Starting vertical scale</label>
  <div class="input-group">
    <select class="form-control" id="vscale" name="vscale"><option value="0.001">1 mV/div</option><option value="0.002">2 mV/div</option><option value="0.005">5 mV/div</option><option value="0.01">10 mV/div<option value="0.02">20 mV/div</option><option value="0.05">50 mV/div</option><option value="0.08" selected="selected">80 mV/div</option><option value="0.1">100 mV/div</option></option></select>
  </div>
</div>


<div class="form-group">
<label for="timebase">Time base</label>
  <div class="input-group">
    <input type="number" class="form-control" id="timebase" name="timebase" placeholder="Enter time base" value="1000" />
    <span class="input-group-addon">&#956;s</span>
  </div>
</div>


<div class="form-group">
<label for="averaging">Number of averagings</label>
    <input type="number" class="form-control" id="averaging" name="averaging" placeholder="Enter # of averages" value="10" />
</div>



<div class="form-group">
<label for="pulsechannel">Light channel on AFG</label>
  <div class="input-group">
    <label class="radio-inline"><input type="radio" name="pulsechannel" id="pulsechannel" value="1"> 1</label><label class="radio-inline"><input type="radio" name="pulsechannel" id="pulsechannel" value="2"> 2</label>
  </div>
</div>



<div class="form-group">
<label for="switchchannel">Switch channel on AFG</label>
  <div class="input-group">
    <label class="radio-inline"><input type="radio" name="switchchannel" id="switchchannel" value="1"> 1</label><label class="radio-inline"><input type="radio" name="switchchannel" id="switchchannel" value="2"> 2</label>
  </div>
</div>


</form>
